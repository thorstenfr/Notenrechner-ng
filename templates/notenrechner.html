<ion-view title="Notenrechner" id="page1" style="background-color:default;">
  <ion-content padding="true" scroll="false" class="has-header">
    <div id="notenrechner-container2">
      <h1 id="notenrechner-heading1" style="color:#23C52A;font-weight:lighter;text-align:center;">{{((Data.erreicht/Data.grundlage)*100) | prozentFilterStateful}}{{Data.records[Data.activeRecord].Punkte}} Punkte<br>
		  </h1>
      <h1 id="notenrechner-heading2" style="color:#23C52A;font-weight:lighter;text-align:center;">Note {{(6-5*(Data.erreicht/Data.grundlage)) < 1 ? 1 : (6-5*(Data.erreicht/Data.grundlage)) | number:1}}</h1>
      <h1 id="notenrechner-heading4" style="color:#23C52A;font-weight:lighter;text-align:center;">{{((Data.erreicht/Data.grundlage)*100) | number : 1}}%</h1>
    </div>
    <div id="notenrechner-button-bar5" class="button-bar" >
      <button ng-click="Data.grundlage = ''; isErreicht=false" id="notenrechner-button26" style="line-height: 1.5; vertical-align:middle; font-weight:300;font-size:9px;border-radius:10px 10px 10px 10px;" class="button button-dark button-large button-block">Beste Note bei:<br><span style="font-weight:normal; color : white; font-size : 2em;">{{Data.grundlage}}</span></button>
      <button ng-click="Data.erreicht = ''; isErreicht=true" id="notenrechner-button24" style="line-height: 1.5; vertical-align:middle; font-weight:300;font-size:9px;border-radius:10px 10px 10px 10px;" class="button button-dark button-large button-block">Erreichte Punkte:<br><span style="font-weight:normal; color : white; font-size : 2em;">{{Data.erreicht}}</span></button>
    </div>
    <div id="notenrechner-button-bar1" class="button-bar">
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '7' : Data.grundlage=Data.grundlage +'7'" id="notenrechner-button8" class="button button-positive button-block">7</button>
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '8' : Data.grundlage=Data.grundlage +'8'" id="notenrechner-button6" class="button button-positive button-block">8</button>
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '9' : Data.grundlage=Data.grundlage +'9'" ng-click="isErreicht ? Data.erreicht=Data.erreicht + '7' : Data.grundlage=Data.grundlage +'9'" id="notenrechner-button7" class="button button-positive button-block">9</button>
    </div>
    <div id="notenrechner-button-bar2" class="button-bar">
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '4' : Data.grundlage=Data.grundlage +'4'" id="notenrechner-button9" class="button button-positive button-block">4</button>
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '5' : Data.grundlage=Data.grundlage +'5'"  id="notenrechner-button11" class="button button-positive button-block">5</button>
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '6' : Data.grundlage=Data.grundlage +'6'"  id="notenrechner-button15" class="button button-positive button-block">6</button>
    </div>
    <div id="notenrechner-button-bar3" class="button-bar">
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '1' : Data.grundlage=Data.grundlage +'1'" id="notenrechner-button12" class="button button-positive button-block">1</button>
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '2' : Data.grundlage=Data.grundlage +'2'" id="notenrechner-button13" class="button button-positive button-block">2</button>
      <button ng-click="isErreicht ? Data.erreicht=Data.erreicht + '3' : Data.grundlage=Data.grundlage +'3'" id="notenrechner-button14" class="button button-positive button-block">3</button>
    </div>
    <div id="notenrechner-button-bar4" class="button-bar">
      <button  ng-click="isErreicht ? Data.erreicht = Data.erreicht + '0' : Data.grundlage=Data.grundlage +'0' " id="notenrechner-button18" class="button button-positive button-block">0</button>
      <button ng-click="isErreicht ? Data.erreicht = Data.erreicht + '.' : Data.grundlage = Data.grundlage + '.'" id="notenrechner-button17" class="button button-positive button-block">,</button>
	  <button ng-click="isErreicht ? Data.erreicht = '' : Data.grundlage = ''" class="button button-positive button-block">C</button>
    </div>
  </ion-content>
</ion-view>
