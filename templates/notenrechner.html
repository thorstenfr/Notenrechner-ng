<ion-view title="Notenrechner" id="page1">
  <ion-content padding="true" class="has-header">
    <div id="notenrechner-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Lies die Hilfe, um zu verstehem wie Notenrechner die Noten berechnet und entscheide selbst, ob das für dich passt</p>
    </div>
    <div class="list card" id="notenrechner-card21">
      <ion-item id="notenrechner-list-item11">Linearer Notenschlüssel: {{(6-5*(erreicht/grundlage) | number:1)}}</ion-item>
      <ion-item ng-model="notenpunkte" id="notenrechner-list-item12">Prozent-Notenpunkte: {{notenpunkte}}</ion-item>
    </div>
    <form id="notenrechner-form4" class="list">
      <label class="item item-input" id="notenrechner-input3">
        <span class="input-label">Grundlage</span>
        <input ng-click="grundlage = ''" ng-model="grundlage" type="text" pattern="[0-9]*" placeholder="30">
      </label>
      <label class="item item-input" id="notenrechner-input5">
        <span class="input-label">Erreicht</span>
        <input ng-click="erreicht = ''" ng-model="erreicht" type="text" pattern="[0-9]*" placeholder="30">
      </label>
    </form>
	
	
	<div class="row">
		<button ng-click="erreicht = erreicht + '7'" class="button col-3">7</button>
		<button ng-click="erreicht = erreicht + '8'" class="button col-3">8</button>
		<button ng-click="erreicht = erreicht + '9'" class="button col-3">9</button>
		<button ng-click="erreicht = ''" class="button col-3">C</button>
	</div>
	<div class="row">
		<button ng-click="erreicht = erreicht + '4'" class="button col-3">4</button>
		<button ng-click="erreicht = erreicht + '5'" class="button col-3">5</button>
		<button ng-click="erreicht = erreicht + '6'" class="button col-3">6</button>
		<button ng-click="erreicht = '30'" class="button col-3">30</button>
	</div>
	<div class="row">
		<button ng-click="erreicht = erreicht + '1'" class="button col-3">1</button>
		<button ng-click="erreicht = erreicht + '2'" class="button col-3">2</button>
		<button ng-click="erreicht = erreicht + '3'" class="button col-3">3</button>
		<button ng-click="erreicht = '60'" class="button col-3">60</button>
	</div>
	<div class="row">
		<button ng-click="erreicht = erreicht + '0'" class="button col-6">0</button>
		<button ng-click="erreicht = erreicht + '1'" class="button col-3">1</button>
		<button ng-click="erreicht = erreicht + '.'" class="button col-3">.</button>
	</div>
	
	
	

    <div id="notenrechner-button-bar2" class="button-bar">
      <a ui-sref="notenrechner2()" id="notenrechner-button10" class="button button-positive button-block icon ion-ios-information-outline"></a>
      <a ui-sref="notenpunkteSchlSsel()" id="notenrechner-button11" class="button button-positive button-block icon ion-document"></a>
    </div>
  </ion-content>
</ion-view>
